<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://localhost:5000 https:; img-src 'self' https: data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Universal Studios Ride Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #root {
            min-height: 100vh;
            padding: 20px;
            text-size-adjust: 100%;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }
        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading Universal Studios Ride Planner...</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.js"></script>
    <script>
        // Ensure Chart.js is loaded and register bar controller
        if (typeof Chart === 'undefined') {
            console.error('Chart.js failed to load');
        } else {
            console.log('Chart.js loaded successfully');
            // In Chart.js 4.x, controllers are automatically registered
            console.log('Available controllers:', Object.keys(Chart.registry.controllers));
        }
    </script>
    <script src="bundle.js"></script>
</body>
</html>
